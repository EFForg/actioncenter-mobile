<ion-view>
  <ion-nav-buttons side="right">
      <a class="button icon ion-navicon"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="newsItem in data.newsItems">
        <h3>{{newsItem.title}}</h3>
        <p ng-bind-html="getSubheader(newsItem)"></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
