<ion-view>
  <ion-nav-buttons side="right">
      <a class="button icon ion-navicon"></a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="false">
      <ion-item ng-repeat="actionItem in data.actionItems" ng-click="showActionModal(actionItem)">
        <h3>{{actionItem.title}}</h3>
        <p>{{actionItem.updated | date:'shortDate'}}</p>
        <ion-delete-button class="button ion-close" ng-click="deleteItem()">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
